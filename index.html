<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/jpg" href="./pencil.jpg">

<body>
    <header>
        <nav>
            <h1 id="pageTitle">Title of Page</h1>
        </nav>
    </header>
    <main>
        <div id="canvasContainer">
            <div id="canvas">
            </div>
        </div>
        <div id="controls">
            <button id="markerBtn">Marker</button>
            <button id="eraserBtn">Eraser</button>
            <button id="clearBtn">Clear</button>
            <input type="range" value="16" min="10" max="64" id="sizeSlider" />
            <span id="sizeValue">16 x 16</span>
        </div>
    </main>
    <footer>
        Copyright blah blah

</body>
